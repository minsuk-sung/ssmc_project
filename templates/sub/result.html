<body> 
<span  id = 'morrisBar' style="height: 300px; width: 100%"></span>        
<script>    
    Morris.Bar({
    element: 'morrisBar',
    data: [
    { y: '탄수화물', a: {{(daily['carboSum']/nutrient['carbo'])*100}}, b: {{100}} },
    { y: '단백질', a: {{(daily['proteinSum']/nutrient['protein'])*100}}, b: {{100}} },
    { y: '지방', a: {{(daily['fatSum']/nutrient['fat'])*100}}, b: {{100}} },
    { y: '당류', a: {{(daily['sugarSum']/nutrient['fat'])*100}}, b: {{100}} },
    { y: '나트륨', a: {{(daily['fatSum']/4000)*100}}, b: 100 },
    { y: '콜레스테롤', a: {{(daily['fatSum']/300)*100}}, b: 100 }
    
        ],
        xkey: 'y',
        ykeys: ['a', 'b'],
        labels: ['나의 영양소', '권장 영양소 '],
        barColors : ['#23c90e','#cff90e']
        
    });

  
</script>
